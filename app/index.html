<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping app</title>
	<link rel="stylesheet" href="styles/css/main.css">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

		<body>
			<main>
				<nav style="padding: 1.5em;">
					<a href="#" class="logo"></a>
					<i id="search" class="fa fa-search">CLICK ME</i>
										<i class="fa fa-dot-circle-o reset" style="float: right;">Reset List</i>

					<!-- IS HIDDEN MENU STARTS HERE -->
					<div class="hidden-menu">
						<div class="hidden-menu-inner">
							<form>
								<fieldset>
									<legend>Add item</legend>
									<input type="text" placeholder="enter item" id="items-field">
									<button type="submit" class="add-item">click me to add item</button>

									<i class="fa fa-dot-circle-o reset">Reset List</i>
								</fieldset>
							</form>
						</div>
					</div>
					<!-- IS HIDDEN ENDS HERE -->
			  	</nav>
				
				
				<section id="items">
					<div class="list-items">
						<p></p>
						<a id="add" class="fa fa-plus"></a>						
						<a id="remove" class="fa fa-times"></a>
						<a id="checked" class="fa fa-check"></a>
					</div>
				</section>

			</main>
			
			<!-- SCRIPT INCLUDES -->
			<script src="http://code.jquery.com/jquery.min.js"></script>
			<script src="js/app.js"></script>
	    </body>

</html>

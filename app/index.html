<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping app</title>
	<link rel="stylesheet" href="styles/css/main.css">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

		<body>
			<main>
				<nav>
					<a href="#" class="logo"></a>
				
					<!-- IS HIDDEN MENU STARTS HERE -->
					<div class="hidden-menu">
						<div class="hidden-menu-inner">
							<h2>Add items</h2>
							<form>
								<fieldset>
									<legend>Add item</legend>
									<input type="text" placeholder="Add items" id="items-fields">
									<a id="add-btn">Add btn</a>
									<i class="fa fa-dot-circle-o reset">Reset</i>
								</fieldset>
							</form>
						</div>
					</div>
					<!-- IS HIDDEN ENDS HERE -->
			  	</nav>
				
				
				<section id="items">
					<div class="list-items">
						<p>this is an item</p>
						<a id="add" class="fa fa-plus"></a>						
						<a id="remove" class="fa fa-times"></a>
						<a id="checked" class="fa fa-check"></a>
					</div>
				</section>

			</main>
			
			<!-- SCRIPT INCLUDES -->
			<script src="http://code.jquery.com/jquery.min.js"></script>
			<script src="js/app.js"></script>
	    </body>

</html>

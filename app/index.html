<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping app</title>
	<link rel="stylesheet" href="styles/css/main.css">
	<link rel="stylesheet" href="styles/css/foundation.css">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	

</head>

		<body>
			<main class="main">
				<div class="active-btn">
					<div class="menu-triangle"></div>
			  	</div>
				
				
				<section id="items">
					<!-- IS HIDDEN MENU STARTS HERE -->
					<div class="hidden-menu">
						<div class="hidden-menu-inner">

							
								<form>
									<h1>Add Items To Your Wish List</h1>

									<fieldset>
											<input type="text" placeholder="Enter Item" id="items-field" class="search-field">
											<button type="submit" class="add-item">Add Item</button>
										
										<!--<i class="fa fa-dot-circle-o reset">Reset List</i>-->
									</fieldset>
								</form>
							
							
							<ul id="items">

							<li class="list-items">

								<div class="left-align">
									<i class="fa fa-shopping-cart"></i>
								</div>

								<div class="item-title">
									<h3 class="product-title"></h3>
									<p>ipsum quia dolor sit amet, consectetur</p>
									<ul>
										<li><a id="checked" class="fa fa-check" title="Store Item"></a></li>
										<li><a id="add" class="fa fa-plus add" title="Add"></a></li>
										<li><a class="fa fa-times reset" title="Remove"></a></li>
									</ul>
								</div>
								
								
								
							</li>
							</ul>

						</div>
					</div>
					<!-- IS HIDDEN ENDS HERE -->
					
				</section>

			</main>
			
			<!-- SCRIPT INCLUDES -->
			<script src="http://code.jquery.com/jquery.min.js"></script>
			<script src="js/app.js"></script>
	    </body>

</html>
